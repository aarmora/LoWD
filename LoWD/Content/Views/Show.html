
<div class="container-fluid">
    <a href="#/Games/" type="button" class="btn btn-default" ng-disabled="!showAll">Show All</a>
    <a href="#/Games/" type="button" class="btn btn-default" ng-repeat=""></a>
    <table class="table-hover table">
        <thead>
            <tr>
                <td>
                    Game
                </td>
                <td>Playa</td>
                <td>Lord</td>
                <td>Corruption Pts</td>
                <td>Gold Pts</td>
                <td>Adventurer Points</td>
                <td>Lord Pts</td>
                <td>Quest Pts</td>
                <td>Quest Qty</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="game in games | filter:Filter">
                <td>{{game.game_id}}</td>
                <td>{{game.user_name}}</td>
                <td popover-append-to-body="true" popover-placement="bottom" popover-trigger="mouseenter" popover="{{game.description}}">{{game.name}}</td>
                <td>{{game.corruption_pts}}</td>
                <td>{{game.gold_pts}}</td>
                <td>{{game.adv_pts}}</td>
                <td>{{game.lord_pts}}</td>
                <td>{{game.quest_pts}}</td>
                <td>{{game.quest_qty}}</td>
            </tr>
        </tbody>

    </table>
</div>
