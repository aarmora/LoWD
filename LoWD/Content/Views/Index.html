

<div class="container-fluid">
    <table class="table-hover table">
        <thead>
            <tr>
                <th>User Name</th>
                <th>Total Points</th>
                <th>Avg Pts/Quest</th>
                <th>Games Played</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="leader in leaderboard">
                <td>{{leader.user_name}}</td>
                <td>{{leader.total}}</td>
                <td>{{leader.avgQ}}</td>
                <td>{{leader.games_played}}</td>
            </tr>
        </tbody>

    </table>
</div>
